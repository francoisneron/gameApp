<template name='changeAdultAnswerTemplate'>
	<h3>Modifier les réponses</h3>

	{{#with question}}
		<label>Question: {{title}}</label>
		<div>
			{{#each answers}}
				{{#if equals answerId id}}
					<form class="form-horizontal" id='answerForm'>
						<div class='form-group'>
							<label for='title' class='col-sm-2'>Réponse</label>
							<div class='col-sm-10'>
								<input type='text' class='form-control' id='answerTitle' value='{{answerTitle}}'/>
							</div>
						</div>

						<div class='form-group'>
							<label for='isCorrectAnswer' class='col-sm-2'>Bonne réponse</label>
							<div class='col-sm-10'>
								{{#if equals isCorrectAnswer "YES"}}
									<input type='checkbox' class='form-control' id='isCorrectAnswer' checked>
								{{else}}
									<input type='checkbox' class='form-control' id='isCorrectAnswer'>
								{{/if}}
							</div>
						</div>

						<div class='form-group'>
							<label for='title' class='col-sm-2'>Explication</label>
							<div class='col-sm-10'>
								<textarea id='explanation' class='form-control' placeholder='Explanation of the answer' rows='2' cols='20'>{{reason}}</textarea>
							</div>
						</div>

						<div class='form-group'>
							<div class='col-sm-offset-2 col-sm-10'>
								<a href='/question/{{questionId}}' class='btn btn-default btnCancel'>Cancel</a>
								<a href='/question/{{questionId}}' class='btn btn-primary btnChangeAnswer active'>Modifier</a>
							</div>
						</div>
					</form>
				{{/if}}
			{{/each}}
		</div>
	{{/with}}
</template>
