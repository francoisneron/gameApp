<template name='newAdultAnswerTemplate'>
	{{#with question}}
		<h2>Les réponses : {{title}}</h2>

		<div class='newAnswer'>
			<form class="form-horizontal" id='answerForm'>
				<div class='form-group'>
					<label for='title' class='col-sm-2'>Réponse</label>
					<div class='col-sm-10'>
						<input type='text' class='form-control' id='answerTitle'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='title' class='col-sm-2'>Explication</label>
					<div class='col-sm-10'>
						<textarea id='explanation' class='form-control' placeholder='Explanation of the answer' rows='2' cols='20'></textarea>
					</div>
				</div>

				
				<div class='form-group'>
					<div class='col-sm-offset-2 col-sm-10 checkbox'>
						<label>
							<input type='checkbox' id='isCorrectAnswer'>
							Bonne réponse
						</label>
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-offset-2 col-sm-10'>
						<button class='btn btn-info btnAddAnswer'>Ajouter une réponse</button>
					</div>
				</div>
			</form>
		</div>

		<div class='col-sm-offset-2 col-sm-10 buttonRow'>
			<a href='/admin' class='btn btn-default btn-md btnCancel'>Annuler</a>
			<span>
				<a href='/question/{{questionId}}' class='btn btn-primary btn-md'>Terminer</a>
			</span>
		</div>

		<div class = 'answers'>
			<table class='table'>
				<tbody>
					{{#each answers}}
						<tr>
							<td class='col-md-6'>
								{{answerTitle}}
							</td>
							<td class='col-md-2'>
								<a href="#" class='delete btnDeleteAnswer' id='{{answerId}}'><i class="fa fa-times"></i> Supprimer</a>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/with}}
</template>
