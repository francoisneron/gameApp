<template name='questionsListTemplate'>
	<div class='questionsList'>
		<table>
			<tbody>
				{{#each questions}}
					<tr>
						<td>{{title}}</td>
						<td>
							{{#if equals level 'KID'}}
								<a href='/question/{{_id}}'>Show</a>
							{{else}}
								<a href='/showAdultQuestion/{{_id}}'>Show</a>
							{{/if}}
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
