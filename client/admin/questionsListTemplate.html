<template name='questionsListTemplate'>
	<div class='questionsList'>
		<table class="table table-striped table-hover table-questions">
		   	<thead>
				<tr>			
					<th>Question</th>
					<th>Date de creation</th>
					<th></th>
					<th></th>
				</tr>
    		</thead>
			<tbody>
				{{#each questions}}
					<tr>
						<td class='col-md-4'>
							{{title}}
						</td>
							<td class='col-md-2'>
								{{formatDate createdDate}}
							</td>
							{{#if equals level 'KID'}}
								<td class='col-md-1'>
									<a href="/question/{{_id}}">
										<i class="fa fa-pencil-square-o"></i>Modifier
									</a>
								</td>
							{{else}}
								<td class='col-md-1'>
									<a href="/showAdultQuestion/{{_id}}">
										<i class="fa fa-pencil-square-o"></i>Modifier
									</a>
								</td>
							{{/if}}
							<td class='col-md-1'>
							<a href="#" class='delete'>
								<i class="fa fa-times"></i> Supprimer
							</a>
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
