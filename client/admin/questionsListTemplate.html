<template name='questionsListTemplate'>
	<div class='questionsList'>
		<table class="table table-striped table-hover table-questions">
		   	<thead>
				<tr>
					
					<th>Question</th>
					<th>Date created</th>
					<th></th>
					<th></th>
				</tr>
    		</thead>
			<tbody>
				{{#each questions}}
					<tr>
						<td>{{title}}</td>
						<td>{{formatDate createdDate}}</td>
						<td>
							{{#if equals level 'KID'}}
							<td><a href="/question/{{_id}}"><i class="fa fa-pencil-square-o"></i>
 Edit</a></td>
							{{else}}
								<td><a href="/showAdultQuestion/{{_id}}"><i class="fa fa-pencil-square-o"></i>
Edit</a></td>
							{{/if}}
						</td>
						<td><a href="#"><i class="fa fa-times"></i> Delete</a></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
