<template name='newAdultAnswerTemplate'>
	{{#with question}}
		<h2>Answers for {{title}}</h2>

		<div class='newAnswer'>
			<form class="form-horizontal" id='answerForm'>
				<div class='form-group'>
					<label for='title' class='col-sm-2'>Answer</label>
					<div class='col-sm-10'>
						<input type='text' class='form-control' id='answerTitle'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='title' class='col-sm-2'>Explanation</label>
					<div class='col-sm-10'>
						<textarea id='explanation' class='form-control' placeholder='Explanation of the answer' rows='2' cols='20'></textarea>
					</div>
				</div>

				
				<div class='form-group'>
					<label for='isCorrectAnswer' class='col-sm-2'>Correct answer</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='form-control pull-left' id='isCorrectAnswer'>
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-offset-2 col-sm-10'>
						<button class='btn btn-primary btnAddAnswer'>Add answer</button>
					</div>
				</div>
			</form>
		</div>

		<a href='/admin' class='btn btn-lg'>Done</a>

		<div class = 'answers'>
			<table>
				<tbody>
					{{#each answers}}
						<tr>
							<td>{{answerTitle}}</td>
							<td><button class='btn btn-danger'>Remove</button></td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/with}}
</template>
