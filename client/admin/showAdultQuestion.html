<template name='showAdultQuestionTemplate'>
	{{#with question}}
		<div>
			<a href='/admin' class='btn'>Back</a>
		</div>
		
		<h3>Question</h3>
		<p>Title: {{title}}</p>
		<p>Explanation: {{explanation}}</p>
		<p>Reason: {{reason}}</p>
		<p>Created date: {{formatDate createdDate}}</p>

		<a href='/changeAdultQuestion/{{_id}}' class='btn btnChangeQuestion'>Change</a>

		<div class = 'answers'>
			<table>
				<tbody>
					{{#each answers}}
						<tr>
							<td>{{answerTitle}}</td>
							<td><a href='/changeAdultAnswer/{{questionId}}/{{answerId}}'>Change</a></td>
							<td><button class='btn btn-danger'>Remove</button></td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/with}}
</template>
