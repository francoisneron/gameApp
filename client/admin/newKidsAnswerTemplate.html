<template name='newKidsAnswerTemplate'>
	<div class="modal fade" id='kidsAnswerModal' tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
					<form class="form-horizontal" id='answerForm'>
						<div class='form-group'>
							<label for='title' class='col-sm-2'>Answer</label>
							<div class='col-sm-10'>
								<input type='text' class='form-control' id='answerTitle'/>
							</div>
						</div>

						<div class='form-group'>
							<label for='isCorrectAnswer' class='col-sm-2'>Correct answer</label>
							<div class='col-sm-10'>
								<input type='checkbox' class='form-control' id='isCorrectAnswer'>
							</div>
						</div>


						<div class='form-group'>
							<label for='image' class='col-sm-2'>Image</label>
							<div class='col-sm-offset-2 col-sm-10 picUploads'>
								<input type='file' name='pic' accept='image/*' class='file_bag' multiple>
							</div>
						</div>
					</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary btnSaveAnswer">Save</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
