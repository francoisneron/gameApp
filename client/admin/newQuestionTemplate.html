<template name='newQuestionTemplate'>
	{{#if equals level 'KID'}}
		<h2 class='questionTitle'>Créer une question pour enfant</h2>
	{{else}}
		<h2 class='questionTitle'>Créer une question pour adulte</h2>
	{{/if}}
	{{#if isKid}}
		{{> newKidsQuestion}}
	{{else}}
		{{> newAdultQuestion}}
	{{/if}}
</template>
