<template name='kidsGameTemplate'>
	<h4>Correct answers: {{correctAnswers}}</h4>

	<p id='timer'><big>{{getCountdown}}</big> seconds left</p>

	<div class='stopQuizzContainer pull-right'>
		<a href='/start' type='button' class='btn btn-danger btn-md' id='btnStopQuiz'>Quit game</a>
	</div>

	<div class='nextQuestionContainer pull-right'>
		<button type='button' class='btn btn-primary btn-lg' id='btnNextQuestion'>Next</button>
	</div>
	
	<ul class='list-unstyled questionair'>
		{{#each questions}}
			<li class='question invisible' id='{{_id}}'>
				<h4 class='questionTitle'>{{title}}</h4>	
<!-- 				<div class='questionProps invisible'>
					<div class='showAnswerImg'>{{showAnswerImg}}</div>
					<div class='showAnswer'>{{showAnswer}}</div>
					<div class='showAnswerTimer'>{{showAnswerTimer}}</div>
				</div> -->
				<div class='imageContainer'>
					{{#if image}}
						<img class='centerImage img-responsive' src="https://res.cloudinary.com/ginkgo/image/upload/w_180/{{image}}" alt='{{title}}'>
					{{/if}}
				</div>
				<div class='oneAnswerContainer invisible'>
					{{oneAnswerText}}
				</div>
				<div class='answer evenly row-fluid'>
					{{#each answers}}
						<button class='btnAnswer btn btn-default btn-lg' id='{{answerId}}'>
							<div class='answerImage'>
								{{#if image}}
									<img class='centerImage img-responsive' src="https://res.cloudinary.com/ginkgo/image/upload/w_180/{{image}}" alt='{{title}}'>
								{{/if}}
							</div>
							<div class='answerTitle'>
								{{answerTitle}}	
							</div>
						</button>
					{{/each}}		
				</div>									<!-- answer -->
				
				<div>
					{{#each answers}} 		<!-- explanations -->
						<div class='explanation invisible' id='{{answerId}}'>
							<div class='{{answerId}} comment hideAnswer'>{{reason}}</div>
							<div class='{{answerId}} correctAnswer hideAnswer' value='{{isCorrectAnswer}}'>{{isCorrectAnswer}}</div>
						</div>
					{{/each}}
				</div>
			</li>											<!--   question  -->
		{{/each}}										<!--   question  -->
	</ul> 												<!-- questionair -->

	   <div class="progress-bar" role="progressbar" aria-valuenow="{{correctAnswers}}" aria-valuemin="0" aria-valuemax="10">
	   </div>
  </div> -->
