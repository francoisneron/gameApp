<template name='kidsGameTemplate'>
	{{#with question}}
		<header class="intro">
			<div class="intro-body">
				<div class="container">
					<div class="row">
						<div>
							<div class="progress progress-bar-striped active" style="padding: 0px;">
							    <div class="progress-bar " id="kidprogress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="80" style="width: 0%">   
							    </div>
							</div>

							<div class='imageContainer'>
								{{#if image}}
									<img class='centerImage img-responsive' src="{{imageRoot}}{{image}}" alt='{{title}}'>
								{{/if}}
							</div>
							<h4 class='brand-heading questionTitle'>{{title}}</h4>	
							<p id='timer'><big>{{getCountdown}}</big> temps restant</p>
							<button type='button' class='btn btn-primary btn-lg' id='btnSkipClock'>Révéler</button>
							<br>
							<div class='answers evenly row-fluid'>
								{{#each answers}}
									<button class='btnChildAnswer btn btn-default btn-lg {{getAnswerStatusClass isCorrectAnswer}}' disabled=true id='{{answerId}}' data-toggle="modal" data-target="#explanationModal">
										<div class='answerImage'>
											{{#if image}}
												<img class='centerImage img-responsive' src="{{imageRoot}}{{image}}" alt='{{title}}'>
											{{/if}}
										</div>
										{{#if equals questionType 1}}
											<div class='answerTitle invisible'>
												{{answerTitle}}	
											</div>
										{{else}}
											<div class='answerTitle'>
												{{answerTitle}}	
											</div>
										{{/if}}
									</button>
								{{/each}}	
							</div>

							<br>
							<br>
							<br>
							
							<div class='oneAnswerContainer'>
								{{oneAnswerText}}
							</div>	
							<br>
							<br>
							<br>
							<br>
								<button type='button' class='btn btn-info btn-lg' id='btnPreviousQuestion' disabled=true>Question précédente</button>
								<a href='/start' type='button' class='btn btn-danger btn-lg' id='btnStopQuiz'>Quitter</a>
								<button type='button' class='btn btn-success btn-lg' id='btnNextQuestion' disabled=true>Question suivante</button>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="modal fade" tabindex="-1" role="dialog" id='explanationModal'>
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
        		<h4 class="modal-title" id="myModalLabel">{{isRightAnswer}}</h4>
		      </div>
		      <div class="modal-footer">
		      	<button type='button' class='btn btn-success btn-lg' data-dismiss="modal">Précédent</button>
						<button type='button' class='btn btn-success btn-lg' id='btnNextQuestion' data-dismiss="modal">Question suivante</button>
		      </div>
		    </div>
		  </div>
		</div>
	{{/with}}
</template>
