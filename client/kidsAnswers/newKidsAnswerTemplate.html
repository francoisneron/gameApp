<template name='newKidsAnswerTemplate'>
	{{#with question}}
		<div class='newAnswer'>
			<h2 class='questionTitle'>Nouvelle réponse : {{title}}</h2>
			<form class="form-horizontal" id='answerForm'>
				<div class='form-group'>
					<label for='title' class='col-sm-2'>Réponse</label>
					<div class='col-sm-10'>
						<input type='text' class='form-control' id='answerTitle'/>
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-offset-2 col-sm-10 checkbox'>
						<label>
							<input type='checkbox' id='isCorrectAnswer'>
							Bonne réponse
						</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='image' class='col-sm-2'>Image</label>
					<div class='col-sm-offset-2 col-sm-10 picUploads'>
						<input type='file' name='pic' accept='image/*' class='answers_file_bag'>
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-offset-2 col-sm-10'>
						<div>
							{{#if answerImage}}
								<div>
									<img src="{{thumbRoot}}{{answerImage}}">
									<span class='deleteImage delete'>
										<a href="#" class='btnDeleteImage delete'>
											<i class="fa fa-times"></i> Supprimer
										</a>
									</span>
								</div>
							{{/if}}
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class='col-sm-offset-2 col-sm-10 buttonRow'>
			<button class='btn btn-primary btnSaveAnswer'>Ajouter une réponse</button>
			<a href='/admin' class='btn btn-success btn-lg pull-right'>Terminer</a>
		</div>

		<hr />
		<div class = 'answers'>
			<table class='table'> 
				<tbody>
					{{#each answers}}
						<tr>
							<td>{{answerTitle}}</td>
							<td>
								{{#if image}}
									<img src="{{thumbRoot}}{{image}}" class="img-responsive">
								{{/if}}
							</td>
							<td>
								<a href="#" class='delete btnDeleteAnswer'><i class="fa fa-times"></i> Supprimer</a>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/with}}

</template>
