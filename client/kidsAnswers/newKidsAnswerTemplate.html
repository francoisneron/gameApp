<template name='newKidsAnswerTemplate'>
	{{#with question}}
		<h2>Answers for {{title}}</h2>

		<div class='newAnswer'>
			<h3>New Answer</h3>
			<form class="form-horizontal" id='answerForm'>
				<div class='form-group'>
					<label for='title' class='col-sm-2'>Answer</label>
					<div class='col-sm-10'>
						<input type='text' class='form-control' id='answerTitle'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='isCorrectAnswer' class='col-sm-2'>Correct answer</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='form-control' id='isCorrectAnswer'>
					</div>
				</div>


				<div class='form-group'>
					<label for='image' class='col-sm-2'>Image</label>
					<div class='col-sm-offset-2 col-sm-10 picUploads'>
						<input type='file' name='pic' accept='image/*' class='answers_file_bag'>
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-offset-2 col-sm-10'>
						{{#each files}}
							<div>
								{{#if complete}}
									<img src="{{thumbRoot}}{{response.public_id}}">
									<div class='deleteImage btn btn-danger'><i class='glyphicon glyphicon-trash'></i>Delete</div>
								{{else}}
									<div class="progress">
										<div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
											{{percent_uploaded}} %
										</div>
									</div>
								{{/if}}
							</div>
						{{/each}}
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-offset-2 col-sm-10'>
						<button class='btn btn-primary btnSaveAnswer'>Add answer</button>
					</div>
				</div>
			</form>
		</div>

		<a href='/admin' class='btn btn-lg'>Done</a>

		<div class = 'answers'>
			<table>
				<tbody>
					{{#each answers}}
						<tr>
							<td>{{answerTitle}}</td>
							<td><button class='btn btn-danger'>Remove</button></td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/with}}

</template>
