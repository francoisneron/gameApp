<template name='adultsGameTemplate'>
	{{#with question}}
	<header class="intro">
		<div class="intro-body">
			<div class="container">
				<div class="row">
					<div>
						<ul class='questionair' style='list-style-type: none;'>
							<li class='question'>
								<h4 class='brand-heading questionTitle'>{{title}}</h4>
								<br>
								<br>	
								<div>
									{{#each answers}}
										<br>
										<button class='btnAnswer btn btn-primary btn-lg' id='{{answerId}}' data-toggle="modal" data-target="#explanationModal">
											{{answerTitle}}	
										</button>
										<br>
									{{/each}}		
								</div>					<!-- answer -->
							</li>										
						</ul>
					</div>
				</div>
				<br>
				<br>
				<div class='buttonRow'>
	      	<button type='button' class='btn btn-success btn-lg' data-dismiss="modal" id='btnPreviousQuestion'>Précédent</button>
					<a href='/start' type='button' class='btn btn-danger btn-lg' id='btnStopQuiz'>Quitter</a>
				</div>
			</div>
		</div>
	</header>

	<div class="modal fade" tabindex="-1" role="dialog" id='explanationModal'>
	  <div class="modal-dialog">
	    <div class="modal-content">
	    	<div class="modal-header">
      		<h4 class="modal-title" id="myModalLabel">{{isRightAnswer}}</h4>
    		</div>
	      <div class="modal-body">
					<div class='comment'>{{explanation}}</div>
	      </div>
	      <div class="modal-footer">
	      	<button type='button' class='btn btn-success btn-lg' data-dismiss="modal">Précédent</button>
			<button type='button' class='btn btn-success btn-lg' id='btnNextQuestion' data-dismiss="modal">Question suivante</button>
	      </div>
	    </div>
	  </div>
	</div>

{{/with}}
</template>
