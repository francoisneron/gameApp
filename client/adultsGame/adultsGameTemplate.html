<template name='adultsGameTemplate'>
	{{#with question}}
	<header class="intro">
		<div class="intro-body">
			<div class="container">
				<div class="row">
					<div>
				<!-- 	<p class='correctAnswersCounter'>Correct answers: {{correctAnswers}}</p> -->
						<ul class='questionair' style='list-style-type: none;'>
							<li class='question'>
								<h4 class='brand-heading questionTitle'>{{title}}</h4>
								<br>
								<br>	
								<div>
									{{#each answers}}
										<br>
										<button class='btnAnswer btn btn-primary btn-lg btn-block' id='{{answerId}}' data-toggle="modal" data-target="#explanationModal">
											{{answerTitle}}	
										</button>
										<br>
									{{/each}}		
								</div>					<!-- answer -->
							</li>										
						</ul>
					</div>
				</div>
			</div>
<!-- 			<br>
			<br>
			<br> -->
			<!-- <button type='button' class='btn btn-success btn-lg' id='btnNextQuestion'>Question suivante</button> -->
			<br>
			<br>
			<br>
			<a href='/start' type='button' class='btn btn-danger btn-lg' id='btnStopQuiz'>Quitter</a>
		</div>

		</header>

		<div class="modal fade" tabindex="-1" role="dialog" id='explanationModal'>
		  <div class="modal-dialog">
		    <div class="modal-content">
		    	<div class="modal-header">
        		<h4 class="modal-title" id="myModalLabel">{{isRightAnswer}}</h4>
      		</div>
		      <div class="modal-body">
						<div class='comment'>{{explanation}}</div>
		      </div>
		      <div class="modal-footer">
						<button type='button' class='btn btn-success btn-lg' id='btnNextQuestion' data-dismiss="modal">Question suivante</button>
		      </div>
		    </div>
		  </div>
		</div>

<!-- 		<div class="modal fade" tabindex="-1" role="dialog" id='thankYouModal'>
		  <div class="modal-dialog">
		    <div class="modal-content">
		    	<div class="modal-header">
        		<h4 class="modal-title" id="myModalLabel">Thanks for doing the quiz!</h4>
      		</div>
		      <div class="modal-body">
						<div class='modalText'>You had {{correctAnswers}} out of {{numQuestions}} </div>
		      </div>
		      <div class="modal-footer">
        		<a href='/' type="button" class="btnEndGame btn btn-default" data-dismiss="modal">Close</a>
		      </div>
		    </div>
		  </div>
		</div> -->


	{{/with}}
</template>
