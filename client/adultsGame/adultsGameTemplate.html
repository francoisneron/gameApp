<template name='adultsGameTemplate'>
	{{#with question}}
	<header class="intro">
		<div class="intro-body">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
					<p class='correctAnswersCounter'>Correct answers: {{correctAnswers}}</p>
						<ul class='questionair'>
							<li class='question'>
								<h4 class='brand-heading questionTitle'>{{title}}</h4>
								<br>
								<br>	
								<div>
									{{#each answers}}
										<br>
										<button class='btnAnswer btn btn-primary btn-lg btn-block' id='{{answerId}}' data-toggle="modal" data-target="#explanationModal">
											{{answerTitle}}	
										</button>
										<br>
									{{/each}}		
								</div>					<!-- answer -->
							</li>										
						</ul>
					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
			<button type='button' class='btn btn-success btn-lg' id='btnNextQuestion'>Question suivante</button>
			<br>
			<br>
			<br>
			<a href='/start' type='button' class='btn btn-danger btn-lg' id='btnStopQuiz'>Quitter</a>
		</div>

		</header>

		<div class="modal fade" tabindex="-1" role="dialog" id='explanationModal'>
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
		      	{{#each answers}} 
							<p class='explanation hidden' id='explanation_{{answerId}}'>
							<div class='{{answerId}} comment'>{{reason}}</div>
							</p>
						{{/each}}
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>


	{{/with}}
</template>
