<template name='adultsGameTemplate'>

	 <!-- Intro Header -->
	<header class="intro">
		<div class="intro-body">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<ul class='questionair'>
							{{#each questions}}
								<li class='question invisible'>
									<h4 class='brand-heading questionTitle'>{{title}}</h4>
									<br>
									<br>	
									<div>
										{{#each answers}}
											<br>
											<button class='btnAnswer btn btn-primary btn-lg btn-block' id='{{answerId}}'>
												{{answerTitle}}	
											</button>
											<br>
										{{/each}}		
									</div>					<!-- answer -->
									<br>
									<br>
									<div>
										{{#each answers}} 		<!-- explanations -->
											<p class='explanation bg-info' id='{{answerId}}'>
												<div class='{{answerId}} comment hideAnswer'>{{reason}}</div>
												<div class='{{answerId}} correctAnswer hidden' value='{{isCorrectAnswer}}'>{{isCorrectAnswer}}</div>
											</p>
										{{/each}}
									</div>
								</li>										<!--   question  -->
							{{/each}}									<!--   question  -->
						</ul>
					</div>
				</div>
			</div>
			<button type='button' class='btn btn-success btn-lg' id='btnNextQuestion'>Question suivante</button>
			<br>
			<br>
			<br>
			<a href='/start' type='button' class='btn btn-danger btn-lg' id='btnStopQuiz'>Quitter</a>
		</div>

	</header>
