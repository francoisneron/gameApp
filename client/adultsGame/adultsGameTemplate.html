<template name='adultsGameTemplate'>

	<h4>Correct answers: {{correctAnswers}}</h4>

	<ul class='list-unstyled questionair'>
		{{#each questions}}
			<li class='question invisble'>
				<!-- <h3>Question {{index}}</h3> -->
				<h4 class='questionTitle'>{{title}}</h4>	
				<div class='answer evenly row-fluid'>
					{{#each answers}}
						<button class='btnAnswer btn btn-unstyled btn-lg' id='{{answerId}}'>
							{{answerTitle}}	
						</button>
					{{/each}}		
				</div>					<!-- answer -->
				
				<div>
					{{#each answers}} 		<!-- explanations -->
						<div class='explanation hideAnswer' id='{{answerId}}'>
							<div class='comment'>{{reason}}</div>
							<div class='correctAnswer' value='{{isCorrectAnswer}}'>{{isCorrectAnswer}}</div>
						</div>
					{{/each}}
				</div>
			</li>										<!--   question  -->
		{{/each}}									<!--   question  -->
	</ul> 											<!-- questionair -->

	<div>
		<button id='btnNextQuestion'>Next</button>
	</div>

	<div class="progress">
	   <div class="progress-bar" role="progressbar" aria-valuenow="{{correctAnswers}}" aria-valuemin="0" aria-valuemax="10">
	   </div>
    </div>
</template>
