<template name='questionTemplate'>
	<p><a href='/admin' class='btn'>Back</a></p>
	{{#with question}}
		<h3>Question</h3>
		<p>Title: {{title}}</p>
		<p>
			{{#if image}}
				<img src="https://res.cloudinary.com/ginkgo/image/upload/w_90/{{image}}">
			{{/if}}
		</p>
		<p>Show answer image: {{showAnswerImg}}</p>
		<p>Show answer timer: {{showAnswerTimer}}</p>
		<p>Correct answers: {{correctAnswers}}</p>
		<p>Level: {{level}}</p>
		<p>Created date: {{formatDate createdDate}}</p>

		<a href='/changeQuestion/{{_id}}'>Change question</a>

		<div class='answers'>
			<p><a href='/newKidsAnswer/{{questionId}}'>New answer</a></p>
			<table>
				<tbody>
					{{#each answers}}
						<tr>
							<td>{{answerTitle}}</td>
							<td>
								{{#if image}}
									<img src="https://res.cloudinary.com/ginkgo/image/upload/w_90/{{image}}">
								{{/if}}
							</td>
							<td>
								<a href='/changeAnswer/{{questionId}}/{{answerId}}' class='btn btnChangeAnswer' id='{{answerId}}'>Change</a>
							</td>
							<td>
								<button class='btn btn-danger btnRemoveAnswer' id='{{answerId}}'>Remove</button>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/with}}

	<a href='/admin' class='btn btn-lg'>Done</a>
</template>
