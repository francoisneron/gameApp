<template name='changeQuestionTemplate'>
	{{#with question}}
		<h2 class='questionTitle'>Modifier la question : {{title}}</h2>
		<form class="form-horizontal">
			<div class='form-group'>
				<label for='title' class='col-sm-2'>Question</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='title' value='{{title}}'/>
				</div>
			</div>

			<div class='form-group'>
				<label for='image' class='col-sm-2'>Image</label>
				<div class='col-sm-offset-2 col-sm-10 picUploads'>
					<input type='file' name='pic' accept='image/*' class='file_bag'>
				</div>
			</div>

			<div class='form-group'>
				<div class='col-sm-offset-2 col-sm-10'>
					<div>
						{{#if questionImage}}
							<div>
								<img src="{{thumbRoot}}{{questionImage}}">
								<span>
									<a href="#" class='deleteImage'><i class="fa fa-times"></i>Supprimer</a>
								</span>
							</div>
						{{/if}}
					</div>
				</div>
			</div>
			
			<div class='form-group'>
				<label for='showAnswerImg' class='col-sm-2'> Afficher les images des réponses</label>
				<div class='col-sm-10'>
					{{#if equals showAnswerImg "YES"}}
						<label class='radio-inline'>
							<input type='radio' value='YES' name='showAnswerImg' checked>Oui
						</label>
						<label class='radio-inline'>
							<input type='radio' value='NO' id='showImageNo' name='showAnswerImg'>Non
						</label>
					{{else}}
						<label class='radio-inline'>
							<input type='radio' value='YES' name='showAnswerImg'>Oui
						</label>
						<label class='radio-inline'>
							<input type='radio' value='NO' id='showImageNo' name='showAnswerImg' checked>Non
						</label>
						{{/if}}
				</div>
			</div>

			<div class='form-group'>
				<label for='showAnswer' class='col-sm-2'> Afficher les réponses</label>
				<div class='col-sm-10'>
					{{#if equals showAnswer "YES"}}
						<label class='radio-inline'>
							<input type='radio' value='YES' name='showAnswer' checked>Oui
						</label>
						<label class='radio-inline'>
							<input type='radio' value='NO' name='showAnswer'>Non
						</label>
					{{else}}
						<label class='radio-inline'>
							<input type='radio' value='YES' name='showAnswer'>Oui
						</label>
						<label class='radio-inline'>
							<input type='radio' value='NO' name='showAnswer' checked>Non
						</label>
					{{/if}}
				</div>
			</div>

			<div class='form-group'>
				<label for='questionType' class='col-sm-2'>Type de question</label>
				<div class='col-sm-10'>
					{{#if equals questionType CHOOSE}}
						<label class='radio-inline'>
							<input type='radio' value='CHOOSE' name='questionType' checked>Choisir
						</label>
						<label class='radio-inline'>
							<input type='radio' value='SHOW' name='questionType'>Afficher
						</label>
					{{else}}
						<label class='radio-inline'>
							<input type='radio' value='CHOOSE' name='questionType'>Choisir
						</label>
						<label class='radio-inline'>
							<input type='radio' value='SHOW' name='questionType' checked>Afficher
						</label>
					{{/if}}
				</div>
			</div>

			<div class='form-group'>
				<label for='showTimer' class='col-sm-2'>Temps avant affichage</label>
				<div class='col-sm-10'>
					<input type='number' class='form-control' id='showTimer' value='{{showAnswerTimer}}'/>
				</div>
			</div>

			<div class='form-group'>
				<label for='correctAnswers' class='col-sm-2'> Nombre de bonnes réponses</label>
				<div class='col-sm-10'>
					{{#if equals correctAnswers "ONE"}}
						<label class='radio-inline'>
							<input type='radio' value='ONE' name='correctAnswers' checked>Une
						</label>
						<label class='radio-inline'>
							<input type='radio' value='ALL' name='correctAnswers'>Tous
						</label>
					{{else}}
						<label class='radio-inline'>
							<input type='radio' value='ONE' name='correctAnswers'>Une
						</label>
						<label class='radio-inline'>
							<input type='radio' value='ALL' name='correctAnswers' checked>Tous
						</label>
					{{/if}}
				</div>
			</div>

			<div class='form-group'>
				<label for='oneAnswerText' class='col-sm-2'>Réponse</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='oneAnswerText' placeholder='When same answer for all alternatives' value='{{oneAnswerText}}'/>
				</div>
			</div>

			<div class='form-group'>
				<div class='col-sm-offset-2 col-sm-10'>
					<a href='/question/{{_id}}' class='btn btn-default btnCancel'>Annuler</a> 
					<span>
						<a href='/question/{{_id}}' class='btn btn-primary btnUpdateQuestion'>Sauvegarder</a>
					</span>
				</div>
			</div>
		</form>

	{{/with}}
</template>
