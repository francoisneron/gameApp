<template name='showAdultQuestionTemplate'>
	{{#with question}}
		<p>
			<a href='/admin' class='btn btn-md btn-default'><i class="fa fa-chevron-left"></i>Back</a>
		</p>
		

		<h2 class='questionTitle'>Question</h2>
		<div class='well'>

			<a href='/changeAdultQuestion/{{_id}}' class='btnChangeQuestion btn btn-default pull-right'>Change</a>
			<p><label>Title: </label> {{title}}</p>
<!-- 			<p><label>Explanation: </label> {{explanation}}</p>
			<p><label>Reason: </label>{{reason}}</p> -->
			<p><label>Created date: </label>{{formatDate createdDate}}</p>
		</div>

		<div class='answersAdminList'>
			<div class = 'answers'>
				<p><a href='/newAdultAnswer/{{questionId}}' class='pull-right'><i class="fa fa-plus"></i>New answer</a></p>
				<table class='table'>
					<tbody>
						{{#each answers}}
							<tr>
								<td>{{answerTitle}}</td>
								<td><a href='/changeAdultAnswer/{{questionId}}/{{answerId}}'>Change</a></td>
								<td><button class='btn btn-danger'>Remove</button></td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	{{/with}}
</template>
