<template name='showAdultQuestionTemplate'>
	{{#with question}}
		<div class='showAdultQuestion'>
			<h2 class='questionTitle'>{{title}}</h2>
			<p>
				<label class='createdDateLabel'>Date de creation: </label>{{formatDate createdDate}}
			</p>
			<a href='/changeAdultQuestion/{{_id}}' class='btnChangeQuestion btn btn-warning pull-right'>Modifier</a>
		</div>

		<div class = 'answers'>
			<p>
				<a href='/newAdultAnswer/{{questionId}}' class='pull-right'>
					<i class="fa fa-plus fa-2x"></i>
				</a>
			</p>

			<table class='table'>
				<tbody>
					{{#each answers}}
						<tr>
							<td>{{answerTitle}}</td>
							<td><a href='/changeAdultAnswer/{{questionId}}/{{answerId}}'><i class="fa fa-pencil-square-o"></i>Modifier</a></td>
							<td>
								<a class='delete btnRemove'><i class="fa fa-times"></i> Supprimer</a>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>

			<a href='/admin' class='btn btn-primary btn-lg pull-right'>Terminer</a>

		</div>
	{{/with}}
</template>
