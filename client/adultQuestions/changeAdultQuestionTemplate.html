<template name='changeAdultQuestionTemplate'>
	{{#with question}}
		<h3>Change question</h3>

		<form class="form-horizontal">
			<div class='form-group'>
				<label for='title' class='col-sm-2'>Question</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='title' value='{{title}}'/>
				</div>
			</div>

				<label for='title' class='col-sm-2'>Explanation</label>
				<div class='col-sm-10'>
					<textarea id='explanation' placeholder='Explanation when the answer is right'>{{explanation}}</textarea>
				</div>
			</div> -->

			<div class='form-group'>
				<div class='col-sm-offset-2 col-sm-10'>
	        <a href='/admin' class='btn btnChangeQuestion'>Save question</a>
				</div>
			</div>
		</form>
	{{/with}}
</template>
