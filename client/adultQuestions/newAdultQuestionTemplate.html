<template name='newAdultQuestion'>
	<form class="form-horizontal">
		<div class='form-group'>
			<label for='title' class='col-sm-2'>Question</label>
			<div class='col-sm-10'>
				<input type='text' class='form-control' id='title'/>
			</div>
		</div>

		<div class='form-group'>
			<div class='col-sm-offset-2 col-sm-10'>
				<a href='/admin' class='btn btn-default btn-md btnCancel'>Annuler</a>
				<span>
        	<a href='/newAdultAnswer/{{questionId}}' class='btn btn-primary btn-md  btnSaveQuestion'>Sauvegarder</a>
        </span>
			</div>
		</div>

	</form>
</template>
